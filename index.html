<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقديم على كلان Seven 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #f9d342;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
    }
    select, input, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    option {color: #000;}
    button {
      width: 100%;
      padding: 12px;
      background: #f9d342;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {background: #ffb400;}
  </style>
</head>
<body>
  <div class="form-container">
    <h1>استمارة التقديم على كلان Seven 7</h1>
    <form action="https://formspree.io/f/mldwgvrq" method="POST">
      <label>اسمك الكامل:</label>
      <input type="text" name="name" placeholder="اكتب اسمك الكامل" required><label>نوع جهازك:</label>
  <select name="device" required>
    <option value="">اختر نوع جهازك</option>
    <option>اندرويد</option>
    <option>ايفون</option>
    <option>ايباد</option>
  </select>

  <label>عدد الفريمات:</label>
  <select name="frames" required>
    <option value="">اختر عدد الفريمات</option>
    <option>120</option>
    <option>90</option>
    <option>60</option>
    <option>40</option>
  </select>

  <label>مركزك في الفريق:</label>
  <select name="role" required>
    <option value="">اختر مركزك</option>
    <option>فراكر</option>
    <option>روستر</option>
    <option>سنايبر</option>
  </select>

  <label>مستواك في اللعبة:</label>
  <select name="level" required>
    <option value="">اختر مستواك</option>
    <option>محترف</option>
    <option>جيد</option>
    <option>متوسط</option>
    <option>ضعيف</option>
  </select>

  <label>ID حسابك في اللعبة:</label>
  <input type="text" name="game_id" placeholder="اكتب ID حسابك" required>

  <label>طريقة التواصل معك:</label>
  <input type="text" name="contact" placeholder="انستغرام، تيليجرام، ماسنجر ...">

  <button type="submit">إرسال الطلب</button>
</form>

  </div>
</body>
</html>
