<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقديم على كلان Seven 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #00d4ff;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      font-family: 'Cairo', sans-serif;
    }
    input, select, textarea {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background: #00d4ff;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00a6cc;
    }
    option {
      background: #203a43;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛡️ تقديم على كلان Seven 7</h1>
    <form action="https://formspree.io/f/mldwgvrq" method="POST">
      <label>بريدك الإلكتروني:</label>
      <input type="email" name="email" required><label>ID حسابك في العبه </label>
  <input type="text" name="game_id" required>

  <label>نوع جهازك:</label>
  <select name="device" required>
    <option value="android">📱 أندرويد</option>
    <option value="iphone">🍏 آيفون</option>
    <option value="ipad">📟 آيباد</option>
  </select>

  <label>عدد الفريمات:</label>
  <select name="fps" required>
    <option value="120">120 FPS</option>
    <option value="90">90 FPS</option>
    <option value="60">60 FPS</option>
    <option value="40">40 FPS</option>
  </select>

  <label>مركزك في الفريق:</label>
  <select name="role" required>
    <option value="fragger">🔥 فراقر</option>
    <option value="roster">🎯 روستر</option>
    <option value="sniper">🎮 سنايبر</option>
  </select>

  <label>مستواك في اللعبة:</label>
  <select name="level" required>
    <option value="pro">🏆 محترف</option>
    <option value="good">💪 جيد</option>
    <option value="average">🎮 متوسط</option>
    <option value="basic">🙂 زين</option>
  </select>

  <label>رابط حساب التواصل (إنستغرام/تليجرام/ ماسنجر:</label>
  <input type="text" name="contact" required>

  <button type="submit">🚀 إرسال الطلب</button>
</form>

  </div>
</body>
</html>
